<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #d3d3d3;
  padding: 20px;
}

.container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  padding: 20px;
  width: 250px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.card .title {
  font-size: 18px;
  margin-top: 10px;
}

.heart {
  color: red;
  font-size: 24px;
  position: absolute;
  bottom: 10px;
  right: 10px;
}
</style>
</head>
<body>

<h1>Curated collections</h1>

<div class="container">
  <div class="card">
    <img src="https://i.ibb.co/k4G1V1x/landscape.jpg" alt="Landscapes">
    <div class="title">Landscapes</div>
    <span class="heart">❤️</span>
  </div>
  <div class="card">
    <img src="https://i.ibb.co/H4G56V4/portrait.jpg" alt="Portrait">
    <div class="title">Portrait</div>
    <span class="heart">❤️</span>
  </div>
  <div class="card">
    <img src="https://i.ibb.co/v3y6p2v/spiritual.jpg" alt="Spiritual">
    <div class="title">Spiritual</div>
    <span class="heart">❤️</span>
  </div>
  <div class="card">
    <img src="https://i.ibb.co/z5k339F/creative.jpg" alt="Creative">
    <div class="title">Creative</div>
    <span class="heart">❤️</span>
  </div>
</div>

</body>
</html>
